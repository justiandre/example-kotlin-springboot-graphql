buildscript {
    ext {
        kotlinVersion = "1.2.60"
        springBootVersion = "2.0.4.RELEASE"
    }
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
    }
}

apply plugin: "kotlin"
apply plugin: "kotlin-spring"
apply plugin: "eclipse"
apply plugin: "jacoco"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

group = "tech.justi"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = 1.8

jacoco {
    toolVersion = "0.8.2"
}

jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled true
        html.enabled true
        csv.enabled true
    }
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, excludes: ["**/dto/**", "**/config/**", "**/*Application**"])
        })
    }
}
check.dependsOn jacocoTestReport

test.finalizedBy(jacocoTestReport)

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("com.fasterxml.jackson.module:jackson-module-kotlin")
    compile("org.liquibase:liquibase-core")
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    compile("org.jetbrains.kotlin:kotlin-reflect")
    compile("org.apache.commons:commons-lang3:3.7")
    compile("com.graphql-java:graphql-java:9.2")
    compile("com.graphql-java:graphiql-spring-boot-starter:4.4.0")
    compile("com.graphql-java:graphql-java-tools:5.2.0")
    compile("com.graphql-java:graphql-spring-boot-starter:4.4.0")
    compile("com.graphql-java:graphql-java-servlet:5.0.0")
    compile("com.graphql-java:voyager-spring-boot-starter:4.4.0")
    runtime("com.h2database:h2")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
